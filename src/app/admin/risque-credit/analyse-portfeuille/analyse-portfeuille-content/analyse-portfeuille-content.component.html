    :root {
        --theme-color: #6aa7d2;
    }


    .navbar{

    }
    a {
        color:black!important;
        font-weight: bold !important;
    }
    li :hover {
        background-color:rgb(158, 205, 235) !important;
       
    }

</style>

        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of menuItems" routerLinkActive="active">
            <a class="nav-link" [routerLink]="[item.path]" >{{item.menuItem}}</a>

        </ul>
      </div>
