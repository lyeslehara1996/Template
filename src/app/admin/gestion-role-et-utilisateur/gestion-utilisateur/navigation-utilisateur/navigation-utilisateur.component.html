<style>
    .navbar{
        background-color: var(--theme-color)!important;
    }
    a {
        color:white!important;
        font-weight: bold !important;
    }
    a :active {
        background-color:white !important;
    }

</style>

<nav class="navbar navbar-expand-lg  navbar-light navbar-top"style="position: relative ; margin-top:-30px;" >
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of getItems()" routerLinkActive="active">
            <a class="nav-link" [routerLink]="[item.path]" >{{item.menuItem}}</a>
          </li>
       
        </ul>
      </div>
    </div>
  </nav>
