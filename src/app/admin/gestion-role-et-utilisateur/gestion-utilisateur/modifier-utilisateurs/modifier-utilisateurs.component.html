<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Modifier Utilisateur</h4>
                    </div>
                    <div class="card-body bg-light"   >
                    
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-2"></div>
                               
                                
                                <div class="col-lg-8 center card " style="margin-top: 20px; padding: 20px">
                                    <form >
                                      <div class="form-group">
                                        <input
                                          type="text"
                                          class="form-control"
                                          formArrayName="id"
                                          [hidden]="true"
                                        />
                                      </div>
                                      <div class="form-group">
                                        <label for="name"> Nom </label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          formControlName="name"
                                        
                                        />
                              
                                     
                                      </div>
                              
                                      <div class="form-group">
                                        <label for="price"> Prenom </label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          formControlName="price"
                                        
                                        />
                                    
                                      </div>
        
                                      <div class="form-group">
                                        <label for="price"> Username </label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          formControlName="price"
                                        
                                        />
                                    
                                      </div>
        
                                      <div class="form-group">
                                        <label for="price"> Email </label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          formControlName="price"
                                        
                                        />
                                    
                                      </div>
        
                                      <div class="form-group">
                                        <label for="price"> Role </label>
                                        <select class="form-select">
                                            <option >Admin</option>
                                            <option >Utilisateur</option>
                                            <option >Manager Risque</option>
                                            <option >Analyste Risque</option>
                                        </select>
                                      </div>
                              
                              
                                      <button type="submit" class="btn btn-success" >
                                        Save
                                      </button>
                                    </form>
                                  </div>
                        
                                </div>
        


                                <div class="col-lg-2"></div>
                            </div>
                        </div> 


                     

                 
                    </div>
                </div>
            </div>
