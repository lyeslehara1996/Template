<style>
    .card .card-header {
        background: var(--theme-color)!important;
    }
</style>

<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">La liste des agences</h4>
            </div>
  
            <div class="card-body">
           
                  <div class="table-responsive">
                    <table class="table table-bordered table-primary">
                      <thead class="text-dark">
                                    <th class=" hidden-xs">
                                        id
                                    </th>
                                    <th>
                                        Nom de l'agence
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                   
                                    <th>
                                      Modifier
                                    </th>
                                    <th>
                                        Supprimer
                                    </th>
                                </thead>
                                <tbody  >
                                    <tr *ngFor="let p of agences">
                                        <td class="bg-white">{{p.id}}</td>
                                       <td class="bg-white">{{p.agenceName}}</td>
                                       <td class="bg-white">{{p.description}}</td>
                                      
                                     <td>  <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onUpdateAgence(p)"> modifier</button></td>
                                       <td><button class="btn btn-danger " (click)="onDeleteAgence(p)"> supprimer</button></td>
                                    </tr>
                                 
                                </tbody>
                            </table>
                        </div>
          
            </div>
        </div>
    </div>
    <app-update-agence [agence]="agence"></app-update-agence>
