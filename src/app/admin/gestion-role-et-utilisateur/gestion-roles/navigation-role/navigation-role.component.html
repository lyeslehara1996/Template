<style>
  .navbar{
      background-color: var(--theme-color)!important;
  }
  a {
      color:black!important;
      font-weight: bold !important;
  }
  a :active {
      background-color:black !important;
  }
  li :hover {
      background-color:rgb(158, 205, 235) !important;
     
  }

</style>

<nav class="navbar navbar-expand-lg  navbar-light navbar-top"style="position: relative ; margin-top:-30px;" >
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let item of getItems()" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[item.path]" >{{item.menuItem}}</a>
        </li>
     
      </ul>
    </div>
  </div>
</nav>
