<style>
    .card .card-header {
      background: var(--theme-color) !important;
    }
  
    
  </style>
  
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">La liste des niveaux</h4>
            </div>
  
            <div class="card-body">
           
                  <div class="table-responsive">
                    <table class="table table-bordered table-primary">
                      <thead class="text-dark">
                        <th>id</th>
                        <th>Nom de niveau</th>
                        <th>Numero de niveau</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let p of Niveaux">
                          <td class="bg-white">{{ p.idNiv }}</td>
                          <td class="bg-white">{{ p.nameNiveau }}</td>
                          <td class="bg-white">{{ p.niveauNumber }}</td>
                       
                          <td>
                            <button
                              class="btn btn-primary"
                              data-bs-toggle="modal"
                              data-bs-target="#staticBackdrop"
                              (click)="updateNiveau( p)"
                            >
                              modifier
                            </button>
                          </td>
                          <td>
                            <button
                              class="btn btn-danger"
                              (click)="onDeleteNiveau(p)"
                            >
                              supprimer
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    
                    </table>
                  </div>
            </div>
          </div>
        </div>
  
        <app-update-niveau [niveau]="niveau" ></app-update-niveau>
      </div>
    </div>
