<style>
    .card .card-header {
        background: var(--theme-color)!important;
    }
</style>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">La Liste Des roles</h4>
                    </div>



                    <div class="card-body"   >

                    <ng-container   *ngIf="roles$ | async as result"
                    [ngSwitch]="result.dataState">

                  
                        <ng-container
                        *ngSwitchCase="DataStateEnum.LOADING"
                      >
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                      </ng-container>

                      <ng-container *ngSwitchCase="DataStateEnum.ERROR">
                        <div class="col-12 text-center">
                          <div class="alert alert-danger">
                            {{ result.erroMessage }}
                          </div>
                        </div>
                      </ng-container>

                         <ng-container *ngSwitchCase="DataStateEnum.LOADED"> 
                         
                        <div class="table-responsive" >
                            <table class="table">
                                <thead class=" text-primary">
                                    <th class=" hidden-xs">
                                        id
                                    </th>
                                    <th>
                                        Nom de role
                                    </th>
                                    <th>
                                        Permissions
                                    </th>
                                    <th>
                                        Niveaux nÂ°
                                    </th>
                                  
                                    <th>
                                        Update
                                    </th>
                                    <th>
                                        Delete
                                    </th>
                                </thead>
                                <tbody  >
                                    <tr *ngFor="let p of  result.data">
                                        <td  class="hidden">{{p.id}}</td>
                                       <td>{{p.name}}</td>
                                       <td>
                                        <select class="form-select w-fit-content">
                                            <option *ngFor="let permission of p.permissions">{{permission.namepermission }}</option>
                                        </select>
                                       </td>
                                       <td>
                                        <select class="form-select w-fit-content " >
                                            <option *ngFor="let niveau of p.niveaux">{{  niveau? niveau.niveauNumber : 0}}</option>
                                        </select>
                                       </td>
                                     <td>  <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="update($event, p)"> Update</button></td>
                                       <td><button class="btn btn-danger " (click)="onDeleteUser(p)"> Delete</button></td>
                                    </tr>
                                 
                                </tbody>
                            </table>
                        </div>
                    </ng-container>
                    
                </ng-container> 
            </div>
        </div>
    </div>
